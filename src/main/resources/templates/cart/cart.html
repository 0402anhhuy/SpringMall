<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping Cart - FoodMart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="View and manage your shopping cart at FoodMart." />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/vendor.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navigation bar can be included here -->
    </header>

    <!-- Cart Section -->
    <section class="py-5">
      <div class="container-fluid">
        <h1 class="mb-4">Shopping Cart</h1>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Fresh Organic Tomatoes</td>
                <td>$4.99</td>
                <td>
                  <input type="number" class="form-control" value="1" min="1" />
                </td>
                <td>$4.99</td>
                <td>
                  <button class="btn btn-danger">Remove</button>
                </td>
              </tr>
              <!-- Additional product rows can be added here -->
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-between">
          <h3 class="mt-4">Total: $4.99</h3>
          <a href="checkout.html" class="btn btn-warning">Proceed to Checkout</a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-5">
      <!-- Footer content can be included here -->
    </footer>

    <!-- Scripts -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
