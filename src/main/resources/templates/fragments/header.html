<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <body>
    <header class="header" th:fragment="header">
      <nav class="navbar">
        <div class="container">
          <!-- Logo -->
          <div class="navbar-brand">
            <a th:href="@{/}">
              <img th:src="@{/images/fragments/header/Logo.jpg}" alt="FoodMart Logo" class="logo"/>
            </a>
          </div>

          <!-- Menu -->
          <div class="navbar-menu" id="navbar-menu">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/shop}" title="Product">
                  <div class="icon-circle">
                    <img class="image-path" th:src="@{/images/fragments/header/ShoppingBag.jpg}" alt="Shop Icon"/>
                  </div>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/cart}" title="Shopping cart">
                  <div class="icon-circle">
                    <img class="image-path" th:src="@{/images/fragments/header/ShoppingCart.jpg}" alt="Cart Icon"/>
                  </div>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/order}" title="Check out">
                  <div class="icon-circle">
                    <img class="image-path" th:src="@{/images/fragments/header/Checkout.jpg}" alt="Checkout Icon"/>
                  </div>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/account}" title="Account">
                  <div class="icon-circle">
                    <img class="image-path" th:src="@{/images/fragments/header/Account.jpg}" alt="User Icon"/>
                  </div>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/account/login}" title="Login">
                  <div class="icon-circle">
                    <img class="image-path" th:src="@{/images/fragments/header/Login.jpg}" alt="Login Icon"/>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
