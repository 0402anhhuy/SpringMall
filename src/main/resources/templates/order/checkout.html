<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Checkout - FoodMart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Checkout page for FoodMart. Complete your purchase securely." />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/vendor.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navigation bar can be included here -->
    </header>

    <!-- Checkout Section -->
    <section class="py-5">
      <div class="container">
        <h2 class="mb-4">Checkout</h2>
        <form>
          <div class="row mb-4">
            <div class="col-md-6">
              <h5>Shipping Information</h5>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required />
              </div>
              <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required />
              </div>
              <div class="mb-3">
                <label for="zip" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zip" required />
              </div>
            </div>
            <div class="col-md-6">
              <h5>Payment Information</h5>
              <div class="mb-3">
                <label for="card-name" class="form-label">Cardholder Name</label>
                <input type="text" class="form-control" id="card-name" required />
              </div>
              <div class="mb-3">
                <label for="card-number" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="card-number" required />
              </div>
              <div class="mb-3">
                <label for="expiry" class="form-label">Expiry Date</label>
                <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required />
              </div>
              <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" required />
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Complete Purchase</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-5">
      <!-- Footer content can be included here -->
    </footer>

    <!-- Scripts -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
