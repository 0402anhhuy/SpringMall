

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thanh toán - FoodMart</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Trang thanh toán FoodMart." />
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/utilities.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/components.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/cart.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/product.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/checkout.css}" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Breadcrumb -->
<section class="breadcrumb-section">
  <div class="container">
    <nav class="breadcrumb-nav">
      <a th:href="@{/}" class="breadcrumb-link">Trang chủ</a>
      <span class="breadcrumb-separator">/</span>
      <a th:href="@{/cart}" class="breadcrumb-link">Giỏ hàng</a>
      <span class="breadcrumb-separator">/</span>
      <span class="breadcrumb-current">Thanh toán</span>
    </nav>
  </div>
</section>

<!-- Checkout Section -->
<section class="checkout-section">
  <div class="container">
    <div class="checkout-header">
      <h1 class="checkout-title">Thanh toán</h1>
    </div>
    <div class="checkout-layout">
      <form class="checkout-form">
        <div class="checkout-info">
          <div class="shipping-info">
            <h3 class="info-title">Thông tin giao hàng</h3>
            <div class="form-group">
              <label for="name">Họ và tên</label>
              <input type="text" id="name" name="name" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="address">Địa chỉ</label>
              <input type="text" id="address" name="address" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="phone">Số điện thoại</label>
              <input type="tel" id="phone" name="phone" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="note">Lời nhắc cho shipper</label>
              <textarea id="note" name="note" class="form-control" rows="2" placeholder="Ví dụ: gọi trước khi giao, không giao giờ nghỉ trưa..."></textarea>
            </div>
          </div>
        </div>
        <div class="checkout-actions">
          <button type="submit" class="btn-checkout">Hoàn tất đặt hàng</button>
        </div>
      </form>
      <div class="checkout-summary">
        <div class="summary-card">
          <h3 class="summary-title">Tóm tắt đơn hàng</h3>
          <div class="summary-row">
            <span class="summary-label">Tạm tính:</span>
            <span class="summary-value" th:text="'₫' + ${subtotal}">₫270.000</span>
          </div>
          <div class="summary-row">
            <span class="summary-label">Giảm giá:</span>
            <span class="summary-value discount" th:text="'-₫' + ${discount}">-₫30.000</span>
          </div>
          <div class="summary-row">
            <span class="summary-label">Phí vận chuyển:</span>
            <span class="summary-value" th:text="${shippingFee > 0} ? '₫' + ${shippingFee} : 'Miễn phí'">Miễn phí</span>
          </div>
          <div class="summary-divider"></div>
          <div class="summary-row total">
            <span class="summary-label">Tổng cộng:</span>
            <span class="summary-value" th:text="'₫' + ${total}">₫240.000</span>
          </div>
        </div>
        <div class="shipping-info-box">
          <div class="shipping-item">
            <div class="shipping-icon">
              <img src="" alt="Free Shipping" class="icon" />
            </div>
            <div class="shipping-content">
              <h4>Miễn phí vận chuyển</h4>
              <p>Đơn hàng từ 200.000₫</p>
            </div>
          </div>
          <div class="shipping-item">
            <div class="shipping-icon">
              <img src="" alt="Fast Delivery" class="icon" />
            </div>
            <div class="shipping-content">
              <h4>Giao hàng nhanh</h4>
              <p>Trong vòng 24h</p>
            </div>
          </div>
          <div class="shipping-item">
            <div class="shipping-icon">
              <img src="" alt="Return Policy" class="icon" />
            </div>
            <div class="shipping-content">
              <h4>Đổi trả dễ dàng</h4>
              <p>Trong vòng 7 ngày</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<script th:src="@{/js/cart.js}"></script>
<script th:src="@{/js/tooltips.js}"></script>
</body>
</html>
